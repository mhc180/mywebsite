<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marcus Cleary - Darts</title>
    <link rel="icon" type="image/png" href="Pictures/MC.png">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <h1>Darts</h1>
    <div id="navbar"></div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
    </script>

    <div class="center-container">
        <ul class="dartslist">
            <li>Highest score - 180</li>
            <li>Highest checkout - 170</li>
            <li>Best Leg - 13 darts</li>
        </ul>
    </div>

    <div class="slideshow-wrapper"> <!-- New wrapper div -->
      <div class="slideshow-container">
        <div class="slide active">
          <img src="Pictures/Darts/image1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image3.jpg" alt="Slide 3">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image4.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image5.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image6.jpg" alt="Slide 3">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image7.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image8.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image9.jpg" alt="Slide 3">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image10.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image11.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image12.jpg" alt="Slide 3">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image13.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image14.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="Pictures/Darts/image15.jpg" alt="Slide 3">
        </div>
    
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
      </div>
    
      <div class="dots-container">
        <span class="dot" onclick="setSlide(0)"></span> 
        <span class="dot" onclick="setSlide(1)"></span> 
        <span class="dot" onclick="setSlide(2)"></span>
        <span class="dot" onclick="setSlide(3)"></span> 
        <span class="dot" onclick="setSlide(4)"></span> 
        <span class="dot" onclick="setSlide(5)"></span> 
        <span class="dot" onclick="setSlide(6)"></span> 
        <span class="dot" onclick="setSlide(7)"></span> 
        <span class="dot" onclick="setSlide(8)"></span>
        <span class="dot" onclick="setSlide(9)"></span> 
        <span class="dot" onclick="setSlide(10)"></span> 
        <span class="dot" onclick="setSlide(11)"></span>
        <span class="dot" onclick="setSlide(12)"></span> 
        <span class="dot" onclick="setSlide(13)"></span> 
        <span class="dot" onclick="setSlide(14)"></span>
      </div>
    </div>

    <div id="footer"></div>
    <script>
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    </script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
