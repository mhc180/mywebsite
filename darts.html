<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marcus Cleary - Darts</title>
    <link rel="icon" type="image/png" href="Pictures/MC.png">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body style="background: linear-gradient(135deg, #1a2a40, #27496d);">

    <h1 class="site-title">Darts</h1>

    <div id="navbar"></div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
    </script>

    <main class="container">

      <section>
        <div class="card darts-card">
          <h2>Darts Statistics</h2>
            <ul class="dartslist">
                <li>Highest score - 180</li>
                <li>Highest checkout - 170</li>
                <li>Best Leg - 12 darts</li>
                <li>Highest Recorded Average - 71.20</li>
            </ul>
        </div>
      </section>

      <section>
        <div class="slideshow-wrapper">
        <div class="slideshow-container">
        </div>

        <div class="controls-container">
          <button class="go-to-beginning" onclick="goToBeginning()">&#10094;&#10094;</button>
          <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
          <span id="slide-counter">1/3</span>
          <button class="next" onclick="changeSlide(1)">&#10095;</button>
          <button class="go-to-end" onclick="goToEnd()">&#10095;&#10095;</button>
        </div>
    </div>
      </section>

    </main>  

    <div id="footer"></div>
    <script>
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    </script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
